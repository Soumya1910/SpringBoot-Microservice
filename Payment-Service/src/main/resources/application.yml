server:
  port: 8002
spring:  application:    name: PAYMENT-SERVICE  datasource:    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin  jpa:    generate-ddl: false    show-sql: true
    properties:      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true    hibernate:      ddl-auto: create  sql:    init:      mode: always
      
resilience4j:  circuitbreaker:    instances:      orderService:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        wait-duration-in-open-state: 5s
        sliding-window-type: count-based

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
